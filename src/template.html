<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do it.</title>

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body>
    <!-- Add Project Modal -->
    <dialog id="add-project-modal" class="modal">
        <div class="modal-header">
            <h5 class="modal-title">Add Project</h5>
        </div>
        <div class="modal-body">
            <form method="dialog">
                <div class="form-group">
                    <label class="form-label form-label-sm">Title</label>
                    <input type="text" name="title" class="form-control form-control-sm" placeholder="New project">
                </div>

                <div class="flex justify-end items-center gap-2">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-sm btn-primary">Add Project</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Add Todo Modal -->
    <dialog id="add-todo-modal" class="modal">
        <div class="modal-header">
            <h5 class="modal-title">Add Todo</h5>
        </div>
        <div class="modal-body">
            <form method="dialog">
                <div class="form-group">
                    <label class="form-label form-label-sm">Title</label>
                    <input type="text" name="title" class="form-control form-control-sm" placeholder="New todo">
                </div>

                <div class="form-group">
                    <div class="flex items-center gap-2">
                        <label class="form-label form-label-sm mb-0" style="width: 120px;">Priority</label>
                        <select name="priority" class="form-control form-control-sm">
                            <option value="unset" selected>None (unset)</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="flex items-center gap-2">
                        <label class="form-label form-label-sm mb-0" style="width: 120px;">Due Date</label>
                        <input type="date" name="dueDate" class="form-control form-control-sm">
                    </div>
                </div>

                <div class="form-group">
                    <div class="flex items-center gap-2">
                        <label class="form-label form-label-sm mb-0" style="width: 120px;">Project</label>
                        <select name="project" class="form-control form-control-sm"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label form-label-sm">Notes</label>
                    <textarea name="notes" class="form-control form-control-sm" rows="5"></textarea>
                </div>

                <div class="flex justify-end items-center gap-2">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Edit Todo Modal -->
    <dialog id="edit-todo-modal" class="modal">
        <div class="modal-body">
            <form method="dialog">
                <input type="hidden" name="id">

                <div class="form-group">
                    <input type="text" class="form-control form-control-plaintext h3" name="title" placeholder="Title">
                </div>

                <div class="form-group">
                    <div class="flex items-center gap-2">
                        <label class="form-label form-label-sm mb-0" style="width: 120px;">Priority</label>
                        <select name="priority" class="form-control form-control-sm">
                            <option value="unset" selected>None (unset)</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="flex items-center gap-2">
                        <label class="form-label form-label-sm mb-0" style="width: 120px;">Due Date</label>
                        <input type="date" name="dueDate" class="form-control form-control-sm">
                    </div>
                </div>

                <div class="form-group">
                    <div class="flex items-center gap-2">
                        <label class="form-label form-label-sm mb-0" style="width: 120px;">Project</label>
                        <select name="project" class="form-control form-control-sm"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label form-label-sm">Notes</label>
                    <textarea name="notes" class="form-control form-control-sm" rows="5"></textarea>
                </div>

                <div class="flex justify-between">
                    <div class="flex items-center gap-2">
                        <button id="delete-todo-button" type="button" class="btn btn-sm btn-text-danger">
                            <i class="fa-regular fa-trash-can"></i>
                            Delete
                        </button>
                    </div>

                    <div class="flex justify-end items-center gap-2">
                        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-sm btn-primary">
                            <i class="fa-solid fa-floppy-disk"></i>
                            Save Changes
                        </button>    
                    </div>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Main Content -->
    <div class="grid-container">
        <div class="sidebar">
            <div class="sidebar-brand">
                <img id="logo" alt="logo" class="logo">
                <h1 class="h2">Do it.</h1>
            </div>

            <div class="sidebar-projects">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="h3">My Projects</h3>
                    <button type="button" class="btn btn-sm btn-outline add-project-button">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>

                <ul id="project-list"></ul>

                <button type="button" class="btn btn-block btn-sm btn-outline add-project-button">Add Project</button>
            </div>
        </div>

        <div class="main-content">
            <input id="project-title" type="text" class="form-control-plaintext h1 mb-2" placeholder="Project Title">
            <ul id="todo-list"></ul>
            <button id="add-todo-button" type="button" class="btn btn-block btn-sm btn-outline">Add Todo</button>
        </div>
    </div>
</body>

</html>
