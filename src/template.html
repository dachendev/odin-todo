<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body>
    <!-- Add Project Modal -->
    <dialog id="add-project-modal" class="modal">
        <div class="modal-header">
            <h5 class="modal-title">Add Project</h5>
        </div>
        <div class="modal-body">
            <form method="dialog">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control">
                </div>

                <div class="flex justify-end items-center gap-2">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Project</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Add Todo Modal -->
    <dialog id="add-todo-modal" class="modal">
        <div class="modal-header">
            <h5 class="modal-title">Add Todo</h5>
        </div>
        <div class="modal-body">
            <form method="dialog">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control">
                </div>

                <div class="columns-2">
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select name="priority" class="form-control" style="height: 38px;">
                            <option value="unset" selected>None (unset)</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Due Date</label>
                        <input type="date" name="dueDate" class="form-control" style="height: 38px;">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea name="notes" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Project</label>
                    <select name="project" class="form-control"></select>
                </div>

                <div class="flex justify-end items-center gap-2">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Todo</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Main Content -->
    <div class="grid-container">
        <div class="sidebar">
            <h3 class="h3 mb-2">Projects</h3>
            <ul id="project-list"></ul>
            <button id="add-project-button" type="button" class="btn btn-block btn-sm btn-outline-light">Add Project</button>
        </div>

        <div class="main-content">
            <h1 id="project-title" class="h1 mb-2">Default Project</h1>
            <ul id="todo-list"></ul>
            <button id="add-todo-button" type="button" class="btn btn-block btn-sm btn-outline-light">Add Todo</button>
        </div>
    </div>
</body>

</html>
