<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body>
    <dialog id="add-project-modal" class="modal">
        <div class="modal-header">
            <h5 class="modal-title">Add Project</h5>
        </div>
        <div class="modal-body">
            <form method="dialog">
                <div class="form-group">
                    <label class="form-label form-label-sm">Title</label>
                    <input type="text" name="title" class="form-control form-control-sm">
                </div>
    
                <div class="flex justify-end items-center gap-2">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-sm btn-primary">Add Project</button>
                </div>
            </form>
        </div>
    </dialog>

    <div class="grid-container">
        <div class="sidebar">
            <div class="flex justify-between items-center mb-2">
                <h3 class="h3">Projects</h3>
                <button id="add-project-button" type="button" class="btn btn-sm btn-light">Add Project</button>
            </div>
            <ul class="project-list"></ul>
        </div>
        <div class="main-content"></div>
    </div>
</body>

</html>
